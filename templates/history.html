<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Prediction History — PlantGuard AI</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800&family=Poppins:wght@600;800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"/>
  <style>
    :root{
      --green-900:#0b3d2e;  --green-800:#115941;  --green-700:#166d4f;
      --green-500:#2ecc71;  --green-400:#3dd087;  --green-300:#6ee7b7;
      --white:#fff; --muted:#94a3b8; --glass:rgba(255,255,255,.08);
      --shadow:0 20px 60px rgba(0,0,0,.20);
    }
    *{box-sizing:border-box}
    html,body{height:100%}
    body{margin:0;color:var(--white);font-family:Inter,system-ui,-apple-system,Segoe UI,Roboto,"Helvetica Neue",Arial,sans-serif;background:radial-gradient(1200px 600px at 20% -10%, #1b4332 0%, #0b2820 55%, #071a14 100%);-webkit-font-smoothing:antialiased;text-rendering:optimizeLegibility}

    /* ----- Nav ----- */
    .nav{position:sticky; top:0; z-index:20; backdrop-filter:saturate(1.2) blur(10px); background:linear-gradient(0deg, rgba(5,20,14,.45), rgba(5,20,14,.45)); border-bottom:1px solid rgba(255,255,255,.08)}
    .nav-inner{max-width:1100px; margin:0 auto; padding:14px 20px; display:flex; align-items:center; justify-content:space-between}
    .brand{display:flex; align-items:center; gap:10px; font-weight:800}
    .brand i{color:var(--green-400)}
    .nav a{color:#e5f7ee; text-decoration:none; font-weight:600; opacity:.9}
    .nav a:hover{opacity:1; color:var(--green-300)}
    .nav ul{display:flex; gap:18px; list-style:none; margin:0; padding:0}

    /* ----- Section & Card ----- */
    section{scroll-margin-top:80px}
    .section{max-width:1100px; margin:0 auto; padding:56px 20px}
    .card{background:var(--glass); border:1px solid rgba(255,255,255,.14); border-radius:20px; box-shadow:var(--shadow); padding:24px}

    /* ----- Header Controls ----- */
    .head{display:flex; flex-wrap:wrap; gap:12px; justify-content:space-between; align-items:center; margin-bottom:12px}
    .count{opacity:.9; font-size:14px}
    .controls{display:flex; gap:10px; flex-wrap:wrap}
    .search{display:flex; align-items:center; gap:8px; background:rgba(255,255,255,.1); border:1px solid rgba(255,255,255,.18); border-radius:12px; padding:8px 12px}
    .search input{background:transparent; border:none; outline:none; color:#fff; min-width:180px}

    /* ----- Buttons ----- */
    .btn{appearance:none; border:none; cursor:pointer; padding:10px 14px; border-radius:12px; font-weight:800; letter-spacing:.2px; transition:transform .12s ease, box-shadow .2s ease, background .2s ease}
    .btn-primary{background:linear-gradient(180deg, var(--green-500), #22c55e); color:#04210f; box-shadow:0 15px 35px rgba(34,197,94,.35)}
    .btn-ghost{background:transparent; color:#eafff3; border:1px solid rgba(255,255,255,.18)}

    /* ----- Grid Items ----- */
    .grid{display:grid; grid-template-columns:repeat(auto-fill,minmax(240px,1fr)); gap:16px}
    .item{background:rgba(255,255,255,.07); border:1px solid rgba(255,255,255,.14); border-radius:16px; overflow:hidden; box-shadow:var(--shadow)}
    .item img{width:100%; aspect-ratio:4/3; object-fit:cover; display:block}
    .metaRow{display:flex; align-items:center; justify-content:space-between; padding:10px 12px; gap:10px}
    .badge{font-size:12px; font-weight:900; padding:4px 8px; border-radius:999px; background:rgba(46,204,113,.18); border:1px solid rgba(46,204,113,.35)}
    .ok{color:#22c55e} .warn{color:#fde047} .err{color:#f87171}
    .actions{display:flex; gap:8px; padding:0 12px 12px}
    .actions .btn{padding:8px 10px; font-weight:800}

    /* ----- Empty State ----- */
    .empty{opacity:.9; text-align:center; padding:24px}

    /* ----- Footer ----- */
    footer{padding:34px 16px; text-align:center; color:#d6ffe9; background:rgba(0,0,0,.2); border-top:1px solid rgba(255,255,255,.08)}
  </style>
</head>
<body>
  <!-- Nav -->
  <header class="nav">
    <div class="nav-inner">
      <a class="brand" href="/"><i class="fa-solid fa-leaf"></i> PlantGuard&nbsp;AI</a>
      <nav>
        <ul>
          <li><a href="/">Home</a></li>
          <!-- <li><a href="/result">Result</a></li> -->
          <li><a href="/about">About</a></li>
          <!-- <li><a aria-current="page" href="/history">History</a></li> -->
        </ul>
      </nav>
    </div>
  </header>

  <!-- Main Section -->
  <section class="section">
    <div class="card">
      <div class="head">
        <div>
          <h2 style="margin:0 0 4px">Prediction History</h2>
          <div id="count" class="count">0 scans saved on this device</div>
        </div>
        <div class="controls">
          <label class="search">
            <i class="fa-solid fa-magnifying-glass"></i>
            <input id="q" type="search" placeholder="Search by label…"/>
          </label>
          <button id="exportBtn" class="btn btn-ghost" type="button"><i class="fa-solid fa-file-arrow-down"></i> Export JSON</button>
          <button id="clearBtn" class="btn btn-ghost" type="button"><i class="fa-solid fa-trash-can"></i> Clear All</button>
          <a class="btn btn-primary" href="/"><i class="fa-solid fa-plus"></i> New Scan</a>
        </div>
      </div>

      <div id="empty" class="empty" style="display:none">No predictions yet. Run your first scan on the homepage.</div>
      <div id="list" class="grid"></div>
    </div>
  </section>

  <footer>
    <div style="opacity:.8; font-size:13px">© 2025 PlantGuard AI. All rights reserved.</div>
  </footer>

  <script>
    function getHistory(){ try { return JSON.parse(localStorage.getItem('pgai:history') || '[]'); } catch(e){ return []; } }
    function setHistory(arr){ try { localStorage.setItem('pgai:history', JSON.stringify(arr)); } catch(e){} }
    function fmtDate(ts){ try { return new Date(ts).toLocaleString(); } catch(e){ return '' } }
    function badgeClass(label){
      const lower = String(label||'').toLowerCase();
      if(lower.includes('healthy')) return 'ok';
      if(lower.includes('stress')) return 'warn';
      return 'err';
    }

    const list = document.getElementById('list');
    const empty = document.getElementById('empty');
    const countEl = document.getElementById('count');
    const q = document.getElementById('q');
    const clearBtn = document.getElementById('clearBtn');
    const exportBtn = document.getElementById('exportBtn');

    function render(items){
      list.innerHTML = '';
      const total = items.length;
      countEl.textContent = `${total} ${total===1? 'scan' : 'scans'} saved on this device`;
      if(!total){ empty.style.display='block'; return; } else { empty.style.display='none'; }
      const frag = document.createDocumentFragment();
      items.forEach((it, idx) => {
        const card = document.createElement('article');
        card.className = 'item';
        const imgSrc = it.thumb || it.image;
        card.innerHTML = `
          <img alt="Leaf snapshot" src="${imgSrc}"/>
          <div class="metaRow">
            <span class="badge ${badgeClass(it.prediction)}">${it.prediction || '—'}</span>
            <span style="font-size:12px; opacity:.85">${Number(it.confidencePct||0)}%</span>
          </div>
          <div class="metaRow" style="justify-content:flex-start; gap:8px">
            <i class="fa-regular fa-clock"></i>
            <span style="font-size:12px; opacity:.8">${fmtDate(it.ts)}</span>
          </div>
          <div class="actions">
            <button class="btn btn-primary" data-action="view" data-index="${idx}"><i class="fa-solid fa-eye"></i> View</button>
            <button class="btn btn-ghost" data-action="download" data-index="${idx}"><i class="fa-solid fa-download"></i></button>
            <button class="btn btn-ghost" data-action="delete" data-index="${idx}"><i class="fa-solid fa-trash"></i></button>
          </div>`;
        frag.appendChild(card);
      });
      list.appendChild(frag);
    }

    function applyFilter(){
      const term = (q.value||'').trim().toLowerCase();
      const all = getHistory();
      if(!term) return render(all);
      render(all.filter(it => String(it.prediction||'').toLowerCase().includes(term)));
    }

    q.addEventListener('input', applyFilter);
    list.addEventListener('click', (e) => {
      const btn = e.target.closest('button[data-action]');
      if(!btn) return;
      const idx = Number(btn.dataset.index);
      const items = getHistory();
      const it = items[idx];
      if(!it) return;
      const action = btn.dataset.action;
      if(action === 'view'){
        const result = { image: it.image || it.thumb, prediction: it.prediction, confidencePct: it.confidencePct, ts: it.ts };
        localStorage.setItem('pgai:result', JSON.stringify(result));
        window.location.href = '/result';
      }
      if(action === 'download'){
        const a = document.createElement('a');
        a.href = it.image || it.thumb; a.download = `leaf-${it.ts||Date.now()}.jpg`; a.click();
      }
      if(action === 'delete'){
        if(!confirm('Remove this entry from history?')) return;
        items.splice(idx,1); setHistory(items); applyFilter();
      }
    });

    clearBtn.addEventListener('click', () => {
      if(!confirm('Clear all saved predictions?')) return;
      setHistory([]); applyFilter();
    });

    exportBtn.addEventListener('click', () => {
      const items = getHistory();
      const blob = new Blob([JSON.stringify(items, null, 2)], { type: 'application/json' });
      const url = URL.createObjectURL(blob);
      const a = document.createElement('a');
      a.href = url; a.download = `plantguard-history-${Date.now()}.json`; a.click();
      setTimeout(()=> URL.revokeObjectURL(url), 1000);
    });

    render(getHistory());
  </script>
</body>
</html>
